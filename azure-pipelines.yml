# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:

  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'Moon'
      organization: 'sjain'
      scannerMode: 'CLI'
      configMode: 'manual'
      cliProjectKey: 'Moon'
      cliProjectName: 'Moon'
      cliSources: '.'

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - bash: |
      # Write your commands here
      echo '------------------------------------pwd------------------------------'
      pwd
      node -v
      npm --version
      # npm cache clean --force
      npm install
      echo "------------------------------------pwd--------------------------------"
      pwd
    displayName: 'Build Application'

  - task: SonarCloudAnalyze@1

  - script: |
      ls -R /home/vsts/work/ 
    displayName: 'Print Scanner directory structure'

  - task: Bash@3
    displayName: 'Copy report-task.txt'
    inputs:
      targetType: 'inline'
      script: |
        # Find the report-task.txt file
        reportTaskFile=$(find /home/vsts/work/_temp/sonar -name report-task.txt)

        echo $reportTaskFile

        # Copy the report-task.txt file to the desired path
        cp $reportTaskFile /home/vsts/work/1/s/

  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'

  - bash: |
      # Write your commands here
      echo "------------"
      pwd
      ls $(build.artifactstagingdirectory)
    displayName: 'Bash Script'

  - task: ArchiveFiles@2
    displayName: 'Archive files'
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      archiveType:
